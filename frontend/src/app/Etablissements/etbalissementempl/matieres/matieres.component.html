<body>
    <section class="content ecommerce-page">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Liste des matières
                        <!-- <small class="text-muted">Bienvenue à BrainNut </small> -->
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                    <!-- <button class="btn btn-primary btn-icon btn-round hidden-sm-down float-right m-l-10"
                        routerLink="addMatiere" style="color: white !important;">
                        <i class="zmdi zmdi-plus"></i>
                    </button> -->
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a routerLink="/DirecteurHomeCrech"><i class="zmdi zmdi-home"></i>
                                Directeur</a>
                        </li>
                        <li class="breadcrumb-item active">Matières</li>
                        <li class="breadcrumb-item active">Liste des matières</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card product_item_list">
                        <div class="body table-responsive">
                            <button routerLink="addMatiere" class="ajout"><i class="zmdi zmdi-border-color">Ajouter une matiére</i></button>
                            <div class="input-group">
                                <div >
                                  <input id="search-input" type="search" #myInput class="form-control" [(ngModel)] ="nom"  (input)="search()" placeholder="Recherche" />
                                  
                                </div>
                               
                                <button  type="button" >
                                    <i class="zmdi zmdi-search"></i>
                                </button>
                               
                              </div>
                             
                               <br>
                               <br>
                            <table  class="table table-striped"  >
                                
                                <tr>
                                    <th>Nom</th>
                                  
                                    <th>Actions</th>
                                    
                                   
                                  <!--  <th>Actions</th>-->
                                    </tr>
                                    
                                    <tr *ngFor="let i of matieres | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                let k = index
                              ">
                                        <td>{{i.nom}} </td>
                                    
                                     
                                        
                                        
                                       
                                        <td>
                                           
                                            
                                           
                                           

                                                <button (click)="open(content)" class="btn btn-default waves-effect waves-float waves-red"><i
                                                    class="zmdi zmdi-delete"></i>
                                                    <ng-template #content let-modal>
                                                        <div class="modal-header">
                                                          <h4 class="modal-title" id="modal-basic-title">Confirmation de suppression</h4>
                                                          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                                                            <span aria-hidden="true">&times;</span>
                                                          </button>
                                                        </div>
                                                        <div class="modal-body">
                                                          
                                                            <div class="form-group">
                                                             <label>Êtes-vous sûr de vouloir supprimer cette matière?</label>
                                                            </div>
                                                         
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-outline-dark" (click)="deleteMatiere(i)">Supprimer</button>  
                                                          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Annuler</button>
                                                        </div>
                                                      </ng-template>      
                                                </button>

                                            <button (click)="updateMatiere(i._id)" class="btn btn-default waves-effect waves-float waves-red"><i
                                                 class="zmdi zmdi-edit"></i></button>    
                
                                        </td>
                                    
                                    </tr>
                                    </table>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <pagination-controls
                          previousLabel="Prev"
                          nextLabel="Next"
                          (pageChange)="onTableDataChange($event)"
                        >
                        </pagination-controls>
                      </div>
                    
                </div>
            </div>
        </div>
    </section>
   

    <!-- <div *ngIf="updating" id="update-product">
        <app-update-product></app-update-product>
    </div> -->
</body>
