<body>
    <section class="content ecommerce-page">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Listes des photos
                        <!-- <small class="text-muted">Bienvenue Ã  BrainNut </small> -->
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                   
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a routerLink="/EnseignantHome"><i class="zmdi zmdi-home"></i>
                            Enseignant</a>
                        </li>
                        <li class="breadcrumb-item active"><a routerLink="/EnseignantHome/classes">classes</a></li>
                        <li class="breadcrumb-item active"><a routerLink="/EnseignantHome/classes/ListesEnfants/{{id4}}">Listes des enfants</a></li>
                        <li class="breadcrumb-item active">Listes des photos</li>
                       
                    </ul>
                </div>
            </div>
        </div>
       
       
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card product_item_list">
                        <div class="body table-responsive">
                           
                            <table class="table table-striped">
                                    <tr>
                                         <th>Photo</th>
                                         <th>Description</th>
                                         <th>Date</th>
                                        
                                         
                                    </tr>
                                    <tr *ngFor="let i of photosEnfants 
                              ">
                              <td> <img style="width:100px ;height:100 px;"
                                [src]= "i.filename" 
                                >  </td>
                                        <td ><span class="text-muted">{{i.description}}</span> </td>
                                        <td ><span class="text-muted">{{i.date  | date:'yyyy-MM-dd'}}</span> </td>
                                        
                                        
                                       
                                    </tr>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
   
      
      
      
     
</body>
