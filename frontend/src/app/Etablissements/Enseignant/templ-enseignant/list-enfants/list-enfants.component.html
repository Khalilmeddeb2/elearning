<body>
    <section class="content ecommerce-page">
        <div class="block-header">
            <div class="row">
                <div class="col-lg-7 col-md-6 col-sm-12">
                    <h2>Listes des enfants
                        <!-- <small class="text-muted">Bienvenue Ã  BrainNut </small> -->
                    </h2>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                   
                    <ul class="breadcrumb float-md-right">
                        <li class="breadcrumb-item"><a routerLink="/EnseignantHome"><i class="zmdi zmdi-home"></i>
                            Enseignant</a>
                        </li>
                        <li class="breadcrumb-item active"><a routerLink="/EnseignantHome/classes">classes</a></li>
                        <li class="breadcrumb-item active">Listes des enfants</li>
                       
                    </ul>
                </div>
            </div>
        </div>
       
       
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12">
                    <div class="card product_item_list">
                        <div class="body table-responsive">
                           
                            <table class="table table-striped">
                                    <tr>
                                         <th>Nom</th>
                                         <th>Prenom</th>
                                         <th>Age</th>
                                         <th>adresses</th>
                                         <th>Actions</th>
                                         
                                    </tr>
                                    <tr *ngFor="let i of enfants 
                              ">
                                        <td ><span class="text-muted">{{i.nom}}</span> </td>
                                        <td ><span class="text-muted">{{i.prenom}}</span> </td>
                                        <td ><span class="text-muted">{{i.dateNaissance}}</span> </td>
                                        <td ><span class="text-muted">{{i.adresse}}</span> </td>
                                        <td>
                                            <button (click)="addPhotoEnfants(i._id)"  class="btn btn-default waves-effect waves-float waves-green"><i
                                                class="zmdi zmdi-gif"></i></button> 

                                            <button (click)="viewListesPhotosEnfants(i._id)"  class="btn btn-default waves-effect waves-float waves-green"><i
                                                    class="zmdi zmdi-image"></i></button>   

                                                    <button (click)="viewListesPhotosEnfants(i._id)"  class="btn btn-default waves-effect waves-float waves-green"><i
                                                        class="zmdi zmdi-gif"></i></button>        
                                        </td>
                                       
                                    </tr>
                            </table> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
   
      
      
      
     
</body>
