<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Liste des enfants
                    <!-- <small class="text-muted">Bienvenue Ã  BrainNut </small> -->
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a routerLink="/ParentHome"><i class="zmdi zmdi-home"></i>
                        Parent</a>
                    </li>
                    <li class="breadcrumb-item active">Liste des enfants</li>
                </ul>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
     <div class="row clearfix">
            <div *ngFor="let i of enfants" class="col-lg-3 col-md-6 col-sm-12 text-center">
                <div  class="card tasks_report">
                    <div class="body">
                        <div class="icon">{{i.nom}} {{i.prenom}}
                        </div>
                        
                        <!-- <div class="icon2">Niveau :{{i.classe.nom}}
                        </div> -->
                        <h5 class="m-t-20">Niveau :{{i.classe.nom}}</h5>
                        <p class="displayblock m-b-0"><i class="zmdi zmdi-face"></i></p>
                       
                        <button (click)="viewListesPhotosEnfannts(i._id)"  id="but" >Listes des photos</button> 
                    </div>
                </div>
               
             </div>
                <br>

         </div>
        </div>      
</section>
