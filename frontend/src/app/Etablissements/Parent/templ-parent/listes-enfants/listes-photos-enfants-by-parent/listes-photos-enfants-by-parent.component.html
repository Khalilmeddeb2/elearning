

<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Liste des photos
                    <!-- <small class="text-muted">Bienvenue Ã  BrainNut </small> -->
                </h2>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a routerLink="/ParentHome"><i class="zmdi zmdi-home"></i>
                        Parent</a>
                    </li>
                    <li class="breadcrumb-item active"><a routerLink="/ParentHome/listeEnfants">Liste des enfants</a></li>
                    <li class="breadcrumb-item active">Liste des photos</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="input-group">
      <div >
        <input id="search-input" type="search" #myInput class="form-control" [(ngModel)] ="datebe" (input)="search()"  placeholder="Recherche" />
        
      </div>
     
      <button  type="button" >
          <i class="zmdi zmdi-search"></i>
      </button>
     
    </div>
<ul class="grid">
 
    <li *ngFor="let i of photosEnfants">
      <figure class="grid__figure">
        <img [src]= "i.filename" alt="">
        <figcaption class="fig1">{{i.datebe | date:'dd-MM-yyy' }}</figcaption>
        <figcaption class="fig2">{{i.description}}</figcaption>
      </figure>
    </li>
