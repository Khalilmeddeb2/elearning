<div class="container-fluid">
    <div class="main-content">
        <section class="section">
            <div class="section-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <form   >
                                <div class="card-body">
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nom
                                           </label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text" name="firstName" [(ngModel)]="user2.firstName" class="form-control" 
                                                placeholder="Entrez le nom du l'utilisateur"  />
                                        </div>
                                       
                                    </div>

                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Prenom
                                           </label>
                                        <div class="col-sm-12 col-md-7">
                                            <input type="text"name="lastName"  [(ngModel)]="user2.lastName" class="form-control" 
                                                placeholder="Entrez le prenom du l'utilisateur" />
                                               
                                                
                                        </div>
                                    </div>

                                   

                                   

                                   

                                  
                                 
                                   
                                    <br>
                                    <br>
                                    <div class="form-group row mb-4">
                                        <label
                                            class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                        <div class="col-sm-12 col-md-7">
                                            <button (click)="onSubmit()" class="btn btn-primary" value="submit"
                                                type="submit">Modifier</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
